machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t sabayon/stage3-amd64 .
    - docker run sabayon/stage3-amd64 true || true
    - docker export $(docker ps -aq | xargs echo | cut -d ' ' -f 1) | docker import - sabayon/stage3-amd64
test:
  override:
    - docker run sabayon/stage3-amd64 true || true

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push sabayon/stage3-amd64
